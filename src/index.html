<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!--<h1>HTML Form</h1>-->
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="field-set" name="NamePersonalIinformation">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="NamePerson"
            required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input type="number"
            name="HowOld"
            value="12"
            size="3"
            min="1"
            required
            max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="DataBirth"
            required
          >
        </label>
        <label for="AcceptTerm">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="AcceptTerm"
            required
            name="AcceptTerm"
          >
        </label>
      </fieldset>
      <fieldset class="field-set-reg">
        <legend>Registration</legend>
        <label class="registration_email">
          E-mail:
          <input
            type="email"
            name="Email"
            placeholder="email@example.com"
            required multiple
          >
        </label>
        <label class="registration_pass">
          Password:
          <input
            type="password"
            name="Pass"
            minlength="5"
            maxlength="10"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field-set-fact">
        <legend>An interesting fact about you!</legend>
        <label class="fact">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="LoveCast"
              required
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="LoveCast"
              required
              >
              No
          </label>
        </label>
        <label class="fact">
          What is your favorite color?
          <input
            type="color"
            name="Color"
            required
          >
        </label>
        <label class="fact">
          What time do you go to bed?
          <input
            type="time"
            name="Time"
            required
          >
        </label>
        <label class="fact">
          What aer your favorite brand of cars?
          <select
            name="BrandCar"
            multiple
            size="4"
            required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="fact-rate">
          How do you rate our work?
          <input
            type="range"
            name="Rate"
            value="0"
            required
          >
        </label>
      </fieldset>
      <fieldset class="additional-info">
        <legend>Additional info:</legend>
        <label class="add-info">
          Comments:
          <textarea
            name="Comments"
            id="Comm"
            required
          ></textarea>
        </label>
        <label  for="SelectRecomendation "class="add-inforecom">
          Would you recommend us?
          <select
            name="SelectRecomendation"
            required
          >
            <optgroup>
              <option value="yes">yes</option>
              <option value="no">no</option>
            </optgroup>
          </select>


        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>

</html>
